<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <button id="change">글자색</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, iste, quidem, eos necessitatibus sapiente ea numquam praesentium accusantium exercitationem dolores facere dolore error maxime accusamus doloribus corrupti est ut optio.</p>
    <ul>
      <li><a href="#" onclick="changeBg('green')">Green</a></li>
      <li><a href="#" onclick="changeBg('orange')">Orange</a></li>
      <li><a href="#" onclick="changeBg('purple')">Purple</a></li>
    </ul>

    <script>
      //방법1 : 변수로 지정후 함수 호출
      /* let changeBtn=document.querySelector("#change") */
      //changeColor() 소괄호를 쓸경우는 리턴받는값이 있을 경우다. 아래는 일을 시키는 것 뿐이라 소괄호 필요없음
      //이벤트핸들러로 함수호출시 소괄호() 필요없음
      /* changeBtn.onclick=changeColor; */
      function changeColor() {
        //이 함수를 다른곳에서 다시 재사용가능하다는 장점
        document.querySelector("p").style.color = "#f00";
      }

      //방법2 : 바로 변경
      /* document.querySelector("#change").onclick=changeColor; */

      //방법3 : 직접 함수선언
      document.querySelector("#change").onclick = function () {
        document.querySelector("p").style.color = "#f00";
      };
    </script>
    <script>
      function changeBg(color) {
        var result = document.querySelector("body");
        result.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
