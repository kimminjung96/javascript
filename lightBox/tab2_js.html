<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li class="b1">btn1</li>
      <li class="b2">btn2</li>
      <li class="b3">btn3</li>
    </ul>
    <div>
      <h3 class="h1">para1</h3>
      <h3 class="h2">para2</h3>
      <h3 class="h3">para3</h3>
    </div>

    <script>
      const btn = document.querySelectorAll("ul>li"),
        panel = document.querySelectorAll("h3");

      hidden(panel);
      visible(panel[0]);
      /*  panel.forEach((el, idx) => {
        el.style.display = "none"; //여러개(배열)
        //console.log(idx);
        panel[0].style.display = "block"; //하나(배열원소)
      }); */

      btn.forEach(function (el, idx) {
        el.addEventListener("click", function () {
          hidden(panel);
          visible(panel[idx]);
        });
      });

      function visible(obj) {
        obj.length ==undefined ? obj.style.display = "block":
        obj.forEach((el, idx) => {
          el.style.display = "block";
        });
      }
      function hidden(obj) {
        obj.forEach((el, idx) => {
          el.style.display = "none";
        });
        // obj.style.display = "none";
      }
    </script>
  </body>
</html>
