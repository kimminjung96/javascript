    <script>
        //$(function(){})
        document.addEventListener("DOMContentLoaded",()=>{
            //querySelector => css 선택자로 선택
            // = $("p")   //.css("color","red") =>제이쿼리의 함수 인자를 전달하는것
            document.querySelector("p").style.color="red" //style객체안에 color속성을 "red"로 바꾼다.
            document.querySelector("p.blue").style.color="pink"
        })
    </script>
  </head>
  <body>
    <p>초록색</p>
    <p class="blue">파란색</p>
  </body>
</html>
