<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 15px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: orange;
      }
      .box2 {
        width: 200px;
        height: 100px;
        background: greenyellow;
      }
      .box3 {
        width: 100px;
        height: 200px;
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        //to는 바뀌고 from는 원래대로
      gsap.from(".box1", {
        /* transform 의 속성들 사용가능 */
        duration: 3,
        x: 200,
        opacity: 0.2,
        ease: "steps(10)", //가속도옵션//10단계로 끊어서 보여줘라
        delay: 2, //2s
      });
      gsap.from(".box2", {
        duration: 5,
        x: 300,
        rotate:720,
        scale:1.3,
      });
      gsap.from(".box3", {
        duration: 10,
        y: 300,
        ease:'elastic',
        background:'yellow',
        width:10,
      });
    </script>
  </body>
</html>
