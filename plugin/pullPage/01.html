<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/01.css" />
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="js/01.js"></script>
    <script>
            $(document).ready(function () {
              $("#fullpage").fullpage({
                //options here
                /*  autoScrolling: true,
                scrollHorizontally: true,
                2버전에는 없는기능 */
                anchors: ["section1", "section2", "section3", "section4"],
                menu: "#pin", //.active가 추가
                sectionsColor: ['pink', '#4BBFC3', '#7BAABE', 'whitesmoke'],
                navigation:true,
                navigationPosition:'right',
                navigationTooltips: ['firstSlide', 'secondSlide','section3','section4'],

                afterLoad:function(obj,idx){
                    //console.log(obj,idx);
                    var activeMenu;
                    if(idx==4){//4번째 화면일때 on을 붙이고 css로 바꿔줌
                        activeMenu=$("#fp-nav").find('li').eq(idx-1).addClass("on");
                    }
                }
              });

              

              //methods
              //$.fn.fullpage.setAllowScrolling(false);
              $.fn.fullpage.setAllowScrolling(true);
            });
    </script>
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <header>
      <nav>
        <ul id="pin">
          <li data-menuanchor="section1" class="active"><a href="#section1">section1</a></li>
          <li data-menuanchor="section2"><a href="#section2">section2</a></li>
          <li data-menuanchor="section3"><a href="#section3">section3</a></li>
          <li data-menuanchor="section4"><a href="#section4">section4</a></li>
        </ul>
      </nav>
    </header>
    <div id="fullpage">
      <div class="section">
        <div class="slide">
            <h2>slide1</h2>
        </div>
        <div class="slide">
            <h2>slide2</h2>
        </div>
        <div class="slide">
            <h2>slide3</h2>
        </div>
        Some section1</div>
      <div class="section">Some section2</div>
      <div class="section">Some section3</div>
      <div class="section">Some section4</div>
    </div>
  </body>
</html>
