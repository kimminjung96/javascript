<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식별자 규칙</title>
    <script>
        //식별자에 할당할 수 있는 값
        var stringVar='String' //문자
        //typeof를 쓰면 식별자의타입(데이터형)을 알 수 있음
        console.log(typeof(stringVar));
        let numberlet=273; //숫자
        console.log(typeof(numberlet));
        let boollet=true; //불,불린,논리
        let func=function(){}; //함수
        var obj={}; //객체
        var arr=[]; //배열
        var undefinedVar=undefined; //정의되지 않은 값 (미정)
        var nullVar = null //빈값
    </script>
</head>
<body>
    
</body>
</html>
