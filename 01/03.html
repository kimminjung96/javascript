<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 할당</title>
    <script>
        // 변수의 선언
        var pi;
        //변수 파이에 값을 할당합니다.
        pi = 3.14159265;
        //출력(호출)합니다.
        alert(pi)
    </script>
    <script>
        //변수를 선언(초기화)합니다.
        let radius = 10;
        /* let pi = 3.14159265;
            var은 재선언이 가능하지만 let은 같은 식별자를 다시 쓸 수 없다.
            let은 IE10 이하에서 사용불가
        */
        let pi2 = 3.14159265;
        //출력합니다.
        alert(2*pi2*radius)
    </script>
</head>
<body>
    
</body>
</html>
