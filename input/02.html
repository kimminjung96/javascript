<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>form 요소의 값을 얻어오기</h1>
    <textarea id="myText">부재시 문앞에 놓아주세요.</textarea>
    <p class="log"></p>

    <script>
      const ele = document.querySelector("#myText");
      const val = ele.value;
      ele.addEventListener("input", fn);
      function fn(e) {
        const newVal = e.target.value;
        const log = document.querySelector(".log");

        //줄바꿈 => 정규표현식 :컴퓨터가 화면에 사람이 이해하는 문자를 표현하기 위해 약속된 표현방식 => \n (new line의 약자)
        const htmlStr = newVal.split("\n").join("<br>");
        log.innerHTML = htmlStr;
      }
      console.log(val);
    </script>

    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      //jq
      const el = $("#myText").val();
      console.log(el);
    </script>
  </body>
</html>
