<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label><input type="checkbox" id="cbA" value="A" />체크박스A</label>
    <label><input type="checkbox" id="cbB" value="B" checked />체크박스B</label>
    <label><input type="checkbox" id="cbC" value="C" />체크박스C</label>
    <p class="log"></p>

    <script>
      const cbA = document.querySelector("#cbA");
      const cbB = document.querySelector("#cbB");
      const cbC = document.querySelector("#cbC");
      const log = document.querySelector(".log");

      const checkA = cbA.checked;
      const checkB = cbB.checked;
      const checkC = cbC.checked;
      log.innerHTML = checkA + "<br>";
      log.innerHTML += checkB + "<br>";
      log.innerHTML += checkC + "<br>";

      /* 3개를 확인하고 싶으면 반복문으로 써라.... */

      /* change =>상태가 바뀌면 */
      cbC.addEventListener("change", function (e) {
        const val = e.target.checked;
        log.innerHTML += val;
      });
    </script>
  </body>
</html>
