    <script>
      function timer(time) {
        //timer 함수는 promise객체를 반환
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(time);
          }, time);
        });
      }
      /*  timer(1000).then((time)=>{
            document.write("time"+time)
            return timer(time+1000)
        }).then((time)=>{
            document.write("time"+time)
            return timer(time+1000)
        }).then((time)=>{
            document.write("time"+time)
            return timer(time+1000)
        }) */

        /* 비동기 => async,await 비동기 함수지만 동기처럼 실행 (우선순위를 지정) */
        /*
            ajax : 비동기 처리를 하는 통신방법
            비동기작업시 콜백지옥에 빠짐
            콜백내에서의 순서가 정해진다. 
         */
      const run = async () => {
        document.write("시작");
        let time = await timer(1000);
        document.write("time"+time);
        time = await timer(1000);
        document.write("time"+time);
      };

      run();
    </script>
